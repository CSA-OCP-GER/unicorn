<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <script src="appinsights.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body class="site">
    <div class="jumbotron">
        <div class="container">
            <h2 class="display-5">Hello Prime Factor Calculator</h2>
            <p>This is a sample application for demonstrating multi container applications on Kubernetes in Azure.</p>
            <p>It is also calculating prime factors in Node and GO!</p>
            <p><a class="btn btn-primary btn-lg" href="https://github.com/denniszielke/phoenix" role="button">Learn more &raquo;</a></p>
        </div>
    </div>
    <div class="container">
        <div class="starter-template">
            <div ng-app="CalculatorApp" ng-controller="CalculatorController" class="btn-group">
                <form>
                    <div class="form-group">
                        <label for="randomStart">Random start number</label>
                        <input type="number" class="form-control" id="randomStart" placeholder="42" value="42" ng-model="id">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="loop" value"loop" checked="true" name="loop">keep posting in a loop</input>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="lookFrequency">loop frequency {{ frequency }} ms</label>
                        <input type="range" ng-model="frequency" min="50" max="2000" value="500" step="50" width="200">
                    </div>
                    <p>
                        <button class="btn btn-lg btn-success" ng-click="Calculate()" type="button" id="triggerButton" value="Calculate">Request prime factors</button>
                    </p>
                </form>
                <div class="row">
                    <h2>Result</h2>
                    <p class="bg-info">{{ result }}</p>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
    
</body>
</html>
